<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
        }
        #options-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* So padding doesn't affect width */
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
    <title>Options</title>
</head>
<body>
    <h1>Options</h1>
    <form id="options-form">
        <label for="blocklist">Blocklist (Enter one URL per line):</label><br>
        <textarea id="blocklist" name="blocklist" rows="10" cols="50"></textarea><br>

        <label for="probability">Probability of pass-through (0-100%):</label><br>
        <input type="number" id="probability" name="probability" min="0" max="100"><br>

        <label for="retry-time">Wait time between retries (minutes):</label><br>
        <input type="number" id="retry-time" name="retry-time" min="1"><br>

        <input type="submit" value="Save">
    </form>
    <script src="options.js"></script>
</body>
</html>
