<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #quote {
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 3s ease-in-out;
            text-align: left;
        }
        @keyframes candleFlicker {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        #candle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 800px;
            background: url('candle.png') no-repeat center center;
            background-size: contain;
            animation: candleFlicker 2s ease-in-out forwards;
        }
    </style>
</head>
<body>
    <div id="candle"></div>
    <div id="quote-container">
        <span id="quote" style="display: block; opacity: 0; transition: opacity 3s ease-in-out;"></span>
        <span id="source" style="display: block; text-align: right; opacity: 0; transition: opacity 3s ease-in-out;"></span>
    </div>
    <script src="block.js"></script>
</body>
</html>
